<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<script src="jquery-3.4.1.min.js"></script>
<script>
	function getDateTime() {
		// Make AJAX request using get()
		$.get("datetime.jsp", null, showDateTime); // url,parameters,callbackfun
	}

	function showDateTime(value) {
		$("#datetime").text(value)
	}
</script>
<title>Ajax Demo</title>
</head>
<body>

	<h1>Ajax Demo</h1>
	<button onclick="getDateTime()">Show Date and Time</button>
	<h1 id="datetime"></h1>
</body>
</html>
